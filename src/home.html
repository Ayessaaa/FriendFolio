        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 stroke-2 mx-auto stroke-white fill-violet-300 group-hover:stroke-white group-hover:fill-orange-300 transition-all delay-75 group-hover:scale-105"

            />

          <span
            class="bg-gradient-to-r from-violet-400 to-pink-400 bg-clip-text text-transparent"
            >Friend</span
          ><span
            class="bg-gradient-to-r from-orange-400 to-yellow-400 bg-clip-text text-transparent"
            >Folio</span
          >
        </p>
        <!-- <p
        class="font-medium text-lg text-center cursor-default delay-150 text-neutral-400 group-hover:bg-violet-400 group-hover:text-white group-hover:shadow-violet-500/50 w-fit mx-auto group-hover:mt-1 group-hover:mb-10 mb-11 duration-300 px-5 rounded-full group-hover:shadow-md py-0.5 group-hover:text-lg transition-all"
      >
        never forget a birthday again !
      </p> -->
      </div>
      <div
        class="bg-white rounded-full w-fit lg:mx-auto px-2 py-2 flex gap-2 col-span-2 lg:col-span-1 mt-8 lg:mt-0"
      >
        <button
          title="home"
          class="flex items-center h-full w-fit group bg-violet-400 px-3 py-1 rounded-full gap-2 shadow-md shadow-violet-500/50 hover:bg-violet-500/80 transition-all active:bg-violet-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="size-5 text-white group-active:text-violet-400"

        </button>
        <button
          title="friends"
          class="flex items-center h-full w-fit px-3 py-1 rounded-full gap-2 hover:bg-pink-200 transition-all active:bg-pink-400 group"

          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"

        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="size-5 text-orange-400 group-active:text-white"

            <path

            />

      <div class="flex items-center justify-end mt-8 lg:mt-0">
        <p
          class="text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-yellow-400 font-bold text-lg"

          Log Out

    <div class="lg:w-2/3  xl:w-1/2 mx-auto mt-10 transition-all  px-10 lg:px-0">
      <p class="font-semibold text-xl text-neutral-500">
        Welcome Back,
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-pink-400 font-bold text-3xl"
          >Yessa!</span
        >
      </p>
      <div
        class="rounded-full bg-violet-300/50 w-fit px-8 py-0.5 font-bold text-violet-500 mx-auto mt-5"

        <p>January 1, 2025</p>
      </div>
      <div class="flex gap-3 mx-auto w-fit mt-3 lg:text-2xl md:text-xl text-lg">
        <button

            xmlns="http://www.w3.org/2000/svg"

            fill="currentColor"

        <button
          class="items-center py-4 px-8 rounded-lg text-white font-semibold bg-gradient-to-br from-orange-400 to-yellow-400 flex gap-2 hover:scale-105 transition-all hover:shadow-md hover:shadow-yellow-500/30 active:from-orange-500/80 active:to-yellow-500/80"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="size-8 text-white"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm.75-11.25a.75.75 0 0 0-1.5 0v2.5h-2.5a.75.75 0 0 0 0 1.5h2.5v2.5a.75.75 0 0 0 1.5 0v-2.5h2.5a.75.75 0 0 0 0-1.5h-2.5v-2.5Z"

      <p class="text-center font-semibold text-neutral-500 mt-10">Friends</p>
      <div

        <img src="img/pfp.jpg" alt="" class="w-16 rounded-lg" />
        <div class="leading-tight flex-col flex">
          <p class="font-medium ml-3 text-neutral-800">Yessa</p>
          <p class="font-medium ml-3 text-neutral-600 text-xs">
            Ayessa De Guzman
          </p>
          <div class="flex gap-1 ml-3  mt-2.5">
            <div

            <div
