<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Birthday Reminder</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #fcf2f8;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
      }
      .header {
        text-align: center;
        padding: 20px;
      }
      .body {
        padding: 20px;
        font-size: 16px;
        color: #555555;
      }
      .footer {
        background-color: #f1edff;
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #b8a4fc;
      }
      .cta {
        display: inline-block;
        background-color: #fac816;
        color: #ffffff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table class="container">
      <!-- Header -->
      <tr>
        <td class="header">
          <img
            src="https://cloud-rl6s6aw0o-hack-club-bot.vercel.app/0hbads.png"
            height="180px"
            alt=""
            style="border-radius: 10px"
          />

          <table align="center" style="margin: 0 auto">
            <tr>
              <td align="center" style="padding-top: 15px">
                <img
                  src="https://cloud-p38xle2yr-hack-club-bot.vercel.app/0crown.png"
                  alt="Centered Image"
                  width="50"
                  style="display: block"
                />
              </td>
            </tr>
            <tr>
              <td align="center">
                <img
                  src="https://res.cloudinary.com/dxetj5koj/image/upload/v1737614063/CloudinaryDemo/wooddqwre2lanq3opfgu.jpg"
                  alt="Centered Image"
                  height="100"
                  style="border-radius: 100%"
                />
              </td>
            </tr>
          </table>
          <h1 style="color: #8d6fed; margin: 10px 0">
            It's Hiro's Birthday Today!!
          </h1>
          <h4 style="color: #999999; margin: 0">January 28</h4>
        </td>
      </tr>
      <!-- Body -->
      <tr>
        <td class="body">
          <p>Hey User,</p>
          <p>
            It's your friend Hiro's special day! Don't forget to greet them.
          </p>
          <div style="text-align: center; margin: 20px 0">
            <a
              href="https://www.example.com"
              target="_blank"
              rel="noopener noreferrer"
              class="cta"
            >
              Stop receiving reminders
            </a>
          </div>
        </td>
      </tr>
      <!-- Footer -->
      <tr>
        <td class="footer">
          <p style="font-weight: 600">Made by Yessa w &lt;3</p>
          <p style="font-size: 12px; font-style: italic; font-weight: 500">
            Icon used were from Flaticon (UIcons)
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
